<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
    <form>
        <label for="hostname">书名：</label><br>
        <input type="text" id="hostname" name="hostname"><br>
        <label for="ipaddr">作者：</label><br>
        <input type="text" id="ipaddr" name="ipaddr"><br>
        <input type="submit" value="提交" onclick="addBook()"><br>
    </form>
</div>

<script type="text/javascript">
    function addBook() {
        var name = document.getElementsByName("hostname")
        var author = document.getElementsByName("ipaddr")
        axios({
            type: 'POST',
            dataType: 'text',
            url: 'https://localhost:8080//addBook',
            data: {
                "name": name,
                "author": author
            },
            contentType:"application/json"
        })
    }
</script>
</body>
</html>
